<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
    <main class="container mt-4">
        <h2 class="mb-4 fw-bold">게시물 관리</h2>

        <!-- 검색 폼 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form class="row g-3" id="searchForm">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>검색 조건</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 새 글 등록 버튼 -->
        <div class="d-flex justify-content-end mb-3">
            <button id="newContentBtn" class="btn btn-success">
                <i class="bi bi-pencil-square me-1"></i> 새 글 등록
            </button>
        </div>

        <!-- 게시물 리스트 -->
        <div class="row row-cols-1 g-3">
            <div class="col" th:each="post : ${posts}">
                <div class="card shadow-sm h-100">
                    <div class="card-body position-relative"> <!-- position-relative 필수 -->
                        <h5 class="card-title mb-2">
                            <a th:href="@{/content/edit(docNo=${post.docNo})}"
                               class="stretched-link text-decoration-none text-dark fw-semibold"
                               th:text="${post.title != null ? post.title : '제목 없음'}">
                                게시물 제목
                            </a>
                        </h5>
                        <p class="card-text text-truncate text-muted" style="max-width: 90%;">
                            <span th:text="${post.content}">게시물 내용 미리보기...</span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center small text-muted">
                        <span th:text="${post.uptDtm}">2025.09.27 23:09</span>
                        <span th:text="${post.viewYn == 'Y' ? '공개' : '비공개'}"
                              class="badge bg-secondary">공개</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 게시물이 없을 때 -->
        <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info mt-4 text-center" role="alert">
            등록된 게시물이 없습니다.
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
    </main>
</div>

<th:block layout:fragment="script">
    <script src="/js/view/content-list.js"></script>
    <script>
        ContentListJS.init();
    </script>
</th:block>

</html>
